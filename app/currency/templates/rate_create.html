{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block main_content %}

<div class="alert alert-info col-3" style="margin-left: 40px;">
    Create RATE
</div>

<form class="row" method="post">

    {% csrf_token %}
    <div class="col-6" align="left" style="margin-left: 40px;">
        {{ form|crispy }}
        <button type="submit">Send To Django Server</button>
    </div>


</form>

{% endblock %}
