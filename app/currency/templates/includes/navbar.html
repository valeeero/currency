<div>
    <div><a href="{% url 'index' %}"><button>Home</button></a></div>


    {% if request.user.is_authenticated %}
        {{ request.user.email }} <br>
        Super status is {{ request.user.is_superuser }}<br>
        {{ request.user.first_name }} {{ request.user.last_name }}
        <div><a href="{% url 'logout' %}"><button>LogOut</button></a></div>
        <div><a href="{% url 'accounts:my-profile' %}"><button>My Profile</button></a></div>
    {% else %}
        <div><a href="{% url 'login' %}"><button>Login</button></a></div>
        <div><a href="{% url 'accounts:sign-up' %}"><button>SignUp</button></a></div>
    {% endif %}
</div>
