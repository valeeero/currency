{% extends 'base.html' %}

{% block main_content %}
{% for contact in contactus %}

<a href="{% url 'currency:contactus-create' %}"><button>Create Contact Us</button></a><br>

    <table>
        <caption>ContactUs</caption>
        <tr>
            <td>ID: {{ contact.id }}</td>
            <td>Email: {{ contact.email_from }}</td>
            <td>Subject: {{ contact.subject }}</td>
            <td>Message {{ contact.message }}</td>

        </tr>
    </table>
{% endfor %}
{% endblock %}
